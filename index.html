<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uni Bridge</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">

    <script src="main.js" defer></script>
</head>
    <body>
        <header>
            <div class="logo">
                <h2>Uni <span class="danger">Bridge</span></h2>
            </div>
            <div class="navbar">
                <a href="#">
                    <span class="material-icons-sharp">logout</span>
                    <h3>Logout</h3>
                </a>
            </div>
            <div id="profile-btn" style="display: none;">
                <span class="material-icons-sharp">person</span>
            </div>
        </header>
    

        <div id="loginFormContainer">
            <div class="login-container">
                <form id="loginForm" autocomplete="on">
                    <h2>Login</h2>
                    <p class="text-muted">Enter your University Alloted Account and password.</p>
                    <div class="box">
                        <label class="text-muted">Username / UG number / Email</p>
                        <input type="text" id="username" name="username" required value="testUser">
                    </div>
                    <div class="box">
                        <p class="text-muted">Password</p>
                        <input type="password" id="password" name="password" required value="123"> 
                    </div>
                    <div class="button">
                        <button class="btn" type="submit">Login</button>
                    </div>
                    <a href="#"><p>Forgot password?</p></a>
                </form>    
            </div>
